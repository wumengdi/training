<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bx</title>
    <style>
        .content-box{
            width: 10em;
            height: 10em;
            background:hotpink;
            padding:2em;
            margin:2em;
            border:1em green solid;
            box-sizing:content-box;
        }
        .border-box{
            width: 10em;
            height: 10em;
            background:hotpink;
            padding:2em;
            margin:2em;
            border:1em green solid;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
<div class="content-box"></div>

<div class="border-box"></div>
</body>
</html>
