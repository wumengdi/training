<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        .green{
            height:300px;
            width: 100%;
            background:green;
            color:white;
        }
        #red{
            color: red;
        }
        *{
            color:rosybrown;
        }
        p {
            color:blue;
        }
        div p{
            color:black;
        }
        p{
            color:saddlebrown!important;
        }

    </style>
</head>
<body>
<div class="green"><p id="red">这一段落是红色</p>ddd <p>hhhhhh</p></div>
<p>ffffff</p> gggggg

</body>
</html>
